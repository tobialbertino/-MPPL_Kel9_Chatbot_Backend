version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fakultas
  - rektor
  - ipb_maps

responses:
  utter_greet:
  - text: "Hai! Apakah ada yang bisa saya bantu?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_tawaran_bantuan:
  - text: "Apakah ada lagi yang bisa saya bantu?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Semoga informasi yang saya berikan dapat membantu, sampai jumpa!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_fakultas:
  - text: "Terdapat 9 fakultas dan 3 sekolah yang ada di IPB, yaitu:\n1) Fakultas Pertanian (Faperta)\n2) Fakultas Kedokteran Hewan (FKH)\n3) Fakultas Perikanan (FPIK)\n4) Fakultas Peternakan (Fapet)\n5) Fakultas Kehutanan (Fahutan)\n6) Fakultas Teknologi Pertanian (Fateta)\n7) Fakultas Matematika dan Ilmu Pengetahuan Alam (FMIPA)\n8) Fakultas Ekonomi dan Manajemen (FEM)\n9) Fakultas Ekologi Manusia (FEMA)\n10) Sekolah Bisnis (SB)\n11) Sekolah Vokasi (SV)\n12) Sekolah Pascasarjana"

  utter_rektor:
  - text: "Prof. Dr. Arif Satria, SP, MSi"

  utter_ipb_maps:
  - text: "Ini merupakan peta kampus IPB Dramaga:"
    image: "https://greencampus.ipb.ac.id/wp-content/uploads/2016/03/Peta-Green-Campus-IPB-All-Koridor.jpg"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
